<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <!-- Секція для кнопок -->
    <section class="todo-input">
      <!-- Кнопка для створення завдання -->
      <button id="openTaskModalBtn">Add Task</button>

      <!-- Кнопка для створення категорії -->
      <button id="openCategoryModalBtn">Add Category</button>
    </section>

    <!-- Контейнер для секцій завдань -->
    <section id="task-container">
      <!-- Базова секція "General" -->
      <div class="task-section" data-category="all">
        <div class="section-header">
          <h3>General Tasks</h3>
        </div>
        <ul class="task-list" data-category="all"></ul>
      </div>
    </section>
  </main>

  <!-- Модальне вікно для додавання завдання -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Task</h2>

      <!-- Поле для вводу назви завдання -->
      <input type="text" id="modalTaskInput" placeholder="Task name...">

      <!-- Вибір пріоритету -->
      <select id="modalPrioritySelect">
        <option value="" disabled selected>Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <!-- Вибір категорії -->
      <select id="modalCategorySelect">
        <option value="" disabled selected>Category</option>
        <option value="all">General</option>
      </select>

      <!-- Вибір дедлайну -->
      <input type="date" id="modalDeadlineDate">
      <input type="time" id="modalDeadlineTime">

      <!-- Кнопки -->
      <div class="modal-actions">
        <button id="saveTaskBtn">Save Task</button>
        <button id="cancelTaskBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Модальне вікно для додавання категорії -->
  <div id="categoryModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Category</h2>
      <input type="text" id="newCategoryInput" placeholder="Enter category name..." />
      <div class="modal-actions">
        <button id="saveCategoryBtn">Save Category</button>
        <button id="cancelCategoryBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2024 To-Do App (Frazovir Nazar)</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
