<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <!-- Секція вводу -->
    <section class="todo-input">
      <!-- Поле для вводу завдання -->
      <input type="text" id="taskInput" placeholder="Add a new task...">
      
      <!-- Вибір пріоритету -->
  <select id="prioritySelect">
    <option value="" disabled selected>Priority</option>
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
  </select>
      
      <!-- Вибір категорії -->
      <!-- Вибір категорії -->
  <select id="categorySelect">
    <option value="" disabled selected>Category</option>
    <option value="all">General</option>
  </select>

      <!-- Кнопки -->
      <button id="addTaskBtn">Add Task</button>
      <button id="addCategoryBtn">Add Category</button>
    </section>

    <!-- Контейнер для секцій завдань -->
    <section id="task-container">
      <!-- Базова секція "General" -->
      <div class="task-section" data-category="all">
        <div class="section-header">
          <h3>General Tasks</h3>
        </div>
        <ul class="task-list" data-category="all"></ul>
      </div>
    </section>
  </main>

  <!-- Модальне вікно -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Category</h2>
      <input type="text" id="newCategoryInput" placeholder="Enter category name..." />
      <div class="modal-actions">
        <button id="saveCategoryBtn">Save</button>
        <button id="cancelCategoryBtn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2024 To-Do App (Frazovir Nazar)</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
