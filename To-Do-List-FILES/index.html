<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <!-- Поле для введення нового завдання -->
    <section class="todo-input">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add</button>
    </section>

    <!-- Секції завдань -->
    <section id="task-container">
      <div class="task-section" data-section="all">
        <h3>All Tasks</h3>
        <ul id="taskList" class="task-list" data-filter="all"></ul>
      </div>

      <div class="task-section" data-section="completed">
        <h3>Completed Tasks</h3>
        <ul class="task-list" data-filter="completed"></ul>
      </div>

      <div class="task-section" data-section="active">
        <h3>Active Tasks</h3>
        <ul class="task-list" data-filter="active"></ul>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2024 To-Do App(Frazovir Nazar)</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
